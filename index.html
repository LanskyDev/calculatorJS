<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Calculator app</title>

<!-- FONT -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&display=swap" rel="stylesheet">

<!-- CSS -->
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="styles.css">

<!-- JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script defer src="index.js"></script>
</head>

<body>

  <article id="calculator" class="calculator">
    <header>
      <h2>calc</h2>
     <p>XYZ</p>
    </header>
    <div class="display-container" id="displayContainer">
      <p class="display-text" id="displayText">
        0
      </p>
    </div>
    <div class="control-buttons keypad-container">
      <div class="row">
        <button type="button" class="btn-num btn-square" data-value="7">7</button>
        <button type="button" class="btn-num btn-square" data-value="8">8</button>
        <button type="button" class="btn-num btn-square" data-value="9">9</button>
        <button type="button" class="btn-del btn-square" id="btnDel">DEL</button>
      </div>

      <div class="row">
        <button type="button" class="btn-num btn-square" data-value="4">4</button>
        <button type="button" class="btn-num btn-square" data-value="5">5</button>
        <button type="button" class="btn-num btn-square" data-value="6">6</button>
        <button type="button" class="btn-plus btn-operator btn-square" data-value="+">+</button>
      </div>

      <div class="row">
        <button type="button" class="btn-num btn-square" data-value="1">1</button>
        <button type="button" class="btn-num btn-square" data-value="2">2</button>
        <button type="button" class="btn-num btn-square" data-value="3">3</button>
        <button type="button" class="btn-minus btn-operator btn-square" data-value="-">-</button>
      </div>

      <div class="row">
        <button type="button" class="btn-point btn-square" id="btnPoint" data-value=".">.</button>
        <button type="button" class="btn-num btn-square" data-value="0">0</button>
        <button type="button" class="btn-division btn-operator btn-square" data-value="/">/</button>
        <button type="button" class="btn-multiplication btn-operator btn-square" data-value="*">x</button>
      </div>

      <div class="row">
        <button type="button" class="btn-reset btn-rectangle" id="btnReset">RESET</button>
        <button type="button" class="btn-equal btn-rectangle" id="btnEqual">=</button>
      </div>


    </div>
  </article>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Luiz Lansky</a>.
  </div>
</body>

</html>
